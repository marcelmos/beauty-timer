<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/timeSetBtnStyle.css">
        <link rel="stylesheet" href="css/btnStyle.css">
        <link rel="stylesheet" href="css/timerDisplayStyle.css">

    </head>
    <body>
        <div class="timerDisplay">
            <h1>
                <div class="timeSection">
                    <div class="incrementTime" id="addHour" onclick="setTime(this.id)"><i class="fa fa-angle-up"></i></div>
                    <div id="hourTime"></div>
                    <div class="decremenntTime" id="subHour" onclick="setTime(this.id)"><i class="fa fa-angle-down"></i></div>
                </div>

                <div class="timeSection">
                    <div class="incrementTime" id="addMinutes" onclick="setTime(this.id)"><i class="fa fa-angle-up"></i></div>
                    <div id="minutesTime"></div>
                    <div class="decremenntTime" id="subMinutes" onclick="setTime(this.id)"><i class="fa fa-angle-down"></i></div>
                </div>

                <div class="timeSection">
                    <div class="incrementTime" id="addSecounds" onclick="setTime(this.id)"><i class="fa fa-angle-up"></i></div>
                    <div id="secoundsTime"></div>
                    <div class="decremenntTime" id="subSecounds" onclick="setTime(this.id)"><i class="fa fa-angle-down"></i></div>
                </div>
            </h1>
        </div>
        <br>
        <div class="controls">
            <button id="start" onclick="startTimer()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Start
            </button>
            <button id="stop" disabled onclick="stopTimer()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Stop
            </button>
        </div>
        <!-- <h3>Set timer:</h3>
        <input type="number" placeholder="Hours" id="hour" onchange="setHours()">:<input type="number" placeholder="Minutes" id="minutes" onchange="setMinutes()">:<input type="number" placeholder="Secounds" id="secounds" onchange="setSecounds()">

        <p><small>To insert new time refresh app.</small></p> -->
    </body>

    <script type="text/javascript" src="js/main.js"></script>
    <!-- <script type="text/javascript" src="js/setTime.js"></script> -->
</html>
